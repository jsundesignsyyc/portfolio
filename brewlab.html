<!DOCTYPE html>
<html lang="en">

<head>
    <title>Brewlab Brand Guidelines</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesLib/reset.css" rel="stylesheet">
    <link href="./stylesLib/globalStyles.css" rel="stylesheet">
    <link href="./stylesLib/indexStyles.css" rel="stylesheet">
    <link href="./stylesLib/crytpa-styles.css" rel="stylesheet">
    <script defer src="./scriptLib/globalScript.js"></script>
    <link rel="shortcut icon" type="image/jpg" href="./imgLib/logo_black_solid.ico" />
</head>

<body>
    <!-- global elements: floating(topBar, links/socials) -->
    <label>
        <div id="navbar"></div>
        <script>
            fetch("./elements/navbar.html")
                .then(response => response.text())
                .then(data => document.getElementById("navbar").innerHTML = data);
        </script>
        <div id="sidebar"></div>
        <script>
            fetch("./elements/sidebar.html")
                .then(response => response.text())
                .then(data => document.getElementById("sidebar").innerHTML = data);
        </script>
    </label>
    <div class="topSpace" id="top"></div>

    <section id="main">
        <img src="./assets/projects/brewlab/pages/brewlab web-01.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-02.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-03.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-04.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-05.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-06.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-07.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-08.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-09.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-10.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-11.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-12.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-13.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-14.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-15.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-16.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-17.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-18.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-19.jpg">
        <img src="./assets/projects/brewlab/pages/brewlab web-20.jpg">
    </section>

</body>
<div id="footer"></div>
<script>
    fetch("./elements/footer.html")
        .then(response => response.text())
        .then(data => document.getElementById("footer").innerHTML = data);
</script>
</html>
